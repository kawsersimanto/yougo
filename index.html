<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YOUGO</title>
  <!-- font links  -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">

  <!-- css links  -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- header start  -->

  <header>
      <nav class="navbar">
        <div class="brand-title">
          <img src="img/yougo.png" alt="yougo">
        </div>
        <a href="#" class="toggle-button">
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
        </a>
        <div class="nav-links">
          <ul>
            <li><a href="#home">home</a></li>
            <li><a href="#">places</a></li>
            <li><a href="#">package</a></li>
            <li><input type="text" placeholder="search">
              <button class="search-button"><img src="img/search-icon.png" alt="yougo"></button>
            </li>
          </ul>
        </div>
        <div class="button-container">
          <button class="btn book-button">book now</button>
        </div>
      </nav>
  </header>

  <!-- header end  -->
  
  <!-- main section start -->

  <main class="banner" id="home">
    <div class="container">
      <div class="banner-content">
        <h1 class="banner-title">Going to Your Dream Destinations</h1>
        <input type="text" placeholder="search destination">
        <button class="banner-button">search</button>
      </div>
    </div>
  </main>

  <!-- main section end -->

  <!-- js links -->
  <script src="js/index.js"></script>

</body>
</html>
